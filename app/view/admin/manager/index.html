<% include ../public/page_header.html %>

    <div class="panel panel-default">
        <div class="panel-heading">
            搜索
        </div>
        <div class="panel-body">
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入名称">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">开始搜索</button>
                </div>
            </form>
        </div>
    </div>
    <!--
                列表展示
            -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr class="th">
                    <th>管理员名称</th>
                    <th>管理员电话</th>
                    <th>管理员邮箱</th>
                    <th>超级管理员</th>
                    <th style="text-align: center; width: 80px;">角色</th>
                    <th>账号状态</th>
                    <th>创建时间</th>
                    <th>最后登录时间</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <%for(var i = 0;i<list.length; i++){%>
                    <tr>
                        <td><%=list[i].username%></td>
                        <td class="text-center"><%=list[i].mobile%></td>
                        <td class="text-center"><%=list[i].email%></td>
                        <td class="text-center"><%=list[i].isSuper%></td>
                        <td class="text-center" style="width: 120px;"><%=list[i].roleId%></td>
                        <td class="text-center"><%=list[i].status%></td>
                        <td class="text-center"><%=list[i].addTime%></td>
                        <td class="text-center"><%=list[i].lastLogin%></td>
                        <td class="text-center">
                            <a href="<%=adminPath%>/manager/edit?id=<%=list[i].id%>">修改</a>  
                            <a href="<%=adminPath%>/manager/delete?id=<%=list[i].id%>">删除</a> 
                        </td>
                    </tr>
                <%}%>
                

            </tbody>
        </table>
    </div>

    </div>
